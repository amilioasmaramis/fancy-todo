<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fancy Todos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <meta name="google-signin-client_id" content="552727716859-li949h2f8ahomq7mhe1gnrkdmfnudhut.apps.googleusercontent.com">
  <!--  -->
  
</head>
<body>

  <nav class="navbar navbar-dark bg-dark navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a id="yourTodos" class="navbar-brand" href="#">Your Todos</a>
        <a id="addTodos-nav" class="navbar-brand" href="#">Add Todos</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li id="nav-register"><a><span class="glyphicon glyphicon-user"></span> Register</a></li>
        <li id="nav-login"><a><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        <li id="nav-logout"><a><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
      </ul>
    </div>
  </nav>

  <div id="register-container" style="max-width: 30em;" class="container">
    <h2>Register</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="emailRegister" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="passwordRegister" placeholder="Enter password" name="pwd">
      </div>
      <button type="submit" class="btn btn-default">Register</button>
    </form>
  </div>

  <div id="login-container" style="max-width: 30em;" class="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="emailLogin" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="passwordLogin" placeholder="Enter password" name="pwd">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
      <br><br>
      <div class="g-signin2" id="googleLogin" data-onsuccess="onSignIn"></div>
    </form>
  </div>

  <div id="add-todos-container" class="container">
    <h2>Add Todos</h2>
    <form id="add-todos-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="titleTodos" placeholder="Your Title Name..">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="descriptionTodos" placeholder="Description..">
      </div>
      <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="date" class="form-control" id="due_dateTodos" placeholder="Due Date....">
      </div>
      <button type="submit" class="btn btn-default">Submit Your Todos</button>
    </form>
  </div>

  <div id="list-todos-container" class="container">
    <h2>List Todos</h2>
    <table class="table table-bordered table-striped">
      <thead style="background-color: #241D1D; color: white;" class="thead-dark">
        <tr>
          <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody-id">
        
      </tbody>
    </table>
  </div>

  <div id="update-container" class="container">
    <h2>Update Todos</h2>
    <form id="update-todos-form">
      <input type="hidden" name="todo_id" value="">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="titleTodosUpdate" placeholder="Your Title Name..">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="descriptionTodosUpdate" placeholder="Description..">
      </div>
      <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="date" class="form-control" id="due_dateTodosUpdate" placeholder="Due Date....">
      </div>
      <button type="submit" class="btn btn-default">Submit Your Update</button>
    </form>
  </div>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script src="./script.js"></script>

<script src="./helper.js"></script>
</body>
</html>

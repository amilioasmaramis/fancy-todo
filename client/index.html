<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Todo Fancy</title>
</head>
<body>
  <ul>
    <li id="home"><a class="active" href="/campaigns">Home</a></li>
    <li id="add-todos"><a href="/campaigns/add">Add Todos</a></li>
    <li id="register"><a href="/volunteers/register">Register</a></li>
    <li id="login"><a href="/volunteers/login">Login</a></li>
  </ul>
  <div id="login-container">
    <form id="login-form">
      <div class="imgcontainer">
        <img src="ava.png" alt="Avatar" class="avatar">
      </div>
    
      <div class="container">
        <h1>Login</h1>
        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="emailLogin" required>
    
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="passwordLogin" required>
            
        <button type="submit">Login</button>
      </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
  <div id="register-container">
    <form action="/users/register" method="POST">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="Email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="Email" id="Email" required>

        <label for="Password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="Password" id="Password" required>
    
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
        <button type="submit" class="registerbtn">Register</button>
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a href="login">Sign in</a>.</p>
      </div>
    </form>
  </div>
  <div id="add-todos-container">
    <form action="/todos/add" method="POST">
      <h1>Add Todos</h1>
      <label>Title</label>
      <input type="text" id="titleTodos" name="Name" placeholder="Your Title Name..">
  
      <label>Description</label>
      <input type="text" id="descriptionTodos" name="TargetFund" placeholder="Description..">
      
      <label>Due Date</label>
      <input type="date" id="due_dateTodos" name="Description" placeholder="Due Date..">
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="list-todos-container">
    <h1>List Todos</h1>
    <table id="list-todos-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody-id">
        
      </tbody>
    </table>
  </div>
  <div id="update-todos-container">
    <h1>Update Your Todos</h1>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script src="./helper.js"></script>
</body>
</html>

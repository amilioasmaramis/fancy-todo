<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="552727716859-li949h2f8ahomq7mhe1gnrkdmfnudhut.apps.googleusercontent.com">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Todo Fancy</title>
</head>
<body>
  <ul>
    <li id="nav-register"><a href="#">Register</a></li>
    <li id="nav-login"><a href="#">Login</a></li>
    <li id="nav-logout"><a href="#">Logout</a></li>
  </ul>
  <div id="register-container">
    <form id="register-form">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <labe><b>Email</b></label>
        <input type="text" placeholder="ex: google@gmail.com" id="emailRegister" required>

        <labe><b>Password</b></label>
        <input type="password" placeholder="********" id="passwordRegister" required>
    
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    
        <button type="submit" class="registerbtn">Register</button>
      </div>
      
      <div class="container signin">
        <p>Already have an account? <a href="#" id="login-ahref">Login</a>.</p>
      </div>
    </form>
  </div>
  <div id="login-container">
    <form id="login-form">
      <div class="imgcontainer">
        <img src="ava.png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <h1>Login</h1>
        <label><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="emailLogin" required>
    
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="passwordLogin" required>
            
        <button type="submit">Login</button><br><br>
        <div class="g-signin2" id="googleLogin" data-onsuccess="onSignIn"></div>
      </div>
    </form>
  </div>
  <div id="add-todos-container">
    <form id="add-todos-form">
      <h1>Add Todos</h1>
      <label>Title</label>
      <input type="text" id="titleTodos" placeholder="Your Title Name..">
  
      <label>Description</label>
      <input type="text" id="descriptionTodos" placeholder="Description..">
      
      <label>Due Date</label>
      <input type="date" id="due_dateTodos" placeholder="Due Date..">
      <input type="submit" value="Submit">
    </form>
  </div>
  <div id="list-todos-container">
    <h1>List Todos</h1>
    <table id="list-todos-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tbody-id">
      </tbody>
    </table>
  </div>
  <div id="update-container">
    <form id="update-todos-form">
      <h1>Update Todos</h1>
      <label>Title</label>
      <input type="text" id="titleTodosUpdate">
  
      <label>Description</label>
      <input type="text" id="descriptionTodosUpdate">
      
      <label>Due Date</label>
      <input type="date" id="due_dateTodosUpdate">
      <input type="submit" value="Submit">
    </form>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  <script src="./helper.js"></script>
</body>
</html>
